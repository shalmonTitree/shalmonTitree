name: Update PR Count

on:
  schedule:
    - cron: '0 0 * * *'   # runs daily at midnight
  workflow_dispatch:

jobs:
  update-pr-count:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Get merged PR count
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          COUNT=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/search/issues?q=author:shalmontitree+is:pr+is:merged" \
            | jq '.total_count')
          echo "PR_COUNT=$COUNT" >> $GITHUB_ENV

      - name: Update README
        run: |
          sed -i "s/<!--PR_COUNT-->.*/<!--PR_COUNT--> $PR_COUNT/" README.md

      - name: Commit changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git commit -am "Update PR count to $PR_COUNT" || echo "No changes"
          git push
